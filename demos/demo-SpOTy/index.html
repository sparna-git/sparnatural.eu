    <script>
      $.urlParam = function(name){
        var results = new RegExp('[\\?&amp;]' + name + '=([^&amp;#]*)').exec(window.location.href);
        if(results == null) { return null; }
        return results[1] || 0;
      }
      var lang = ($.urlParam('lang') != null)?$.urlParam('lang'):'en';

      // set the locale
      $.i18n( { locale: lang } );  
      $.i18n().load( {
          'en': {
            'page.title': 'Sparnatural SpOTy',
            'menu.home': 'Sparnatural',
            'menu.lang': 'Lang.',
            'menu.github': 'Github',
            'endpoint.querying': 'Querying',
            'actions.toggle': 'Toggle SPARQL editor',
            'actions.share': 'Share',            
            'actions.export': 'Export query in JSON',
            'actions.import': 'Import query in JSON',
            'intro': 'Sparnatural is an intuitive SPARQL query editor that lets you navigate the knowledge graph on which it is configured to query model data by browsing the available classes, properties and field values.',
            'tutorial': 'First time here ? watch the tutorial !',
            'share.modal.title': 'Direct query link',
            'share.modal.close': 'Close',
            'export.modal.title': 'Query as JSON',
            'export.modal.close': 'Close',
            'import.modal.title': 'Query as JSON',
            'import.modal.import': 'Import',
            'example.placeholder': 'Load example query...',
            'example.3.title': 'All sentences whose first token has type F (figure), with the type of the second token',
            'example.2.title': 'All sentences with a token CC=P',
            'example.4.title': 'Clause number for all MS-H Multi-Head and Multi-Clause',
            'example.1.title': 'All sentences with language',
            'example.5.title': 'All languages with their geolocations'

          },
          'fr': {
            'page.title': 'Sparnatural SpOTy',
            'menu.home': 'Sparnatural',
            'menu.lang': 'Lang.',
            'menu.github': 'Github',
            'endpoint.querying': 'Service SPARQL:',
            'actions.toggle': 'Afficher/Masquer éditeur SPARQL',
            'actions.share': 'Partager',            
            'actions.export': 'Exporter la requête en JSON',
            'actions.import': 'Charger une requête en JSON',
            'intro': 'Sparnatural est un éditeur de requêtes SPARQL intuitif qui permet de naviguer dans le graphe de connaissances sur lequel il est configuré pour interroger les données du modèle en parcourant les classes, propriétés et valeurs de champs disponibles.',
            'tutorial': 'Vous ne savez pas comment commencer ? cliquez ici pour être guidé !',
            'share.modal.title': 'Lien direct vers la requête',
            'share.modal.close': 'Fermer',
            'export.modal.title': 'Requête JSON',
            'export.modal.close': 'Fermer',
            'import.modal.title': 'Charger une requête en JSON',
            'import.modal.import': 'Charger',
            'example.placeholder': 'Charger une requête d\'exemple...',
            'example.3.title': 'Toutes les phrases dont le premier token est de type F (figure), avec le type du deuxième token',
            'example.2.title': 'Toutes les phrases avec un token CC=P',
            'example.4.title': 'Numero de clause pour tous les MS-H, multi-tête et multi-clause',
            'example.1.title': 'Toutes les phrases avec leur langue',
            'example.5.title': 'Toutes les langues avec leur géolocalisation'
          }
      } );  
      $('body').i18n();

      const sparnatural = document.querySelector("spar-natural");

      if(lang == "fr") { 
        sparnatural.setAttribute("lang", "fr");
      }
      
      // prints the endpoint
      $('#endpoint').attr("href", sparnatural.getAttribute("endpoint"));
      $('#endpoint').html(sparnatural.getAttribute("endpoint"));


      // load ?query= param if present
      var UrlString = window.location.search;
      var urlParams = new URLSearchParams(UrlString);
      if (urlParams.has("query") === true) {
        var compressedJson = urlParams.get("query") ;
        var compressCodec = JsonUrl('lzma');
        compressCodec.decompress(compressedJson).then(json => {
          sparnatural.loadQuery(JSON.parse(json)) ;
        });
      }      

      const yasqe = new Yasqe(document.getElementById("yasqe"), {
        requestConfig: { 
          endpoint: $('#endpoint').text(),
          method: "GET",
          header: {}
        },
        copyEndpointOnNewTab: false  
      });

      Yasr.registerPlugin("TableX",SparnaturalYasguiPlugins.TableX);
      Yasr.registerPlugin("Grid",SparnaturalYasguiPlugins.GridPlugin);
      Yasr.registerPlugin("Stats",SparnaturalYasguiPlugins.StatsPlugin);
      Yasr.registerPlugin("Map",SparnaturalYasguiPlugins.MapPlugin);
      Yasr.plugins.TableX.defaults.uriHrefAdapter = function(uri) {
        if(uri.startsWith("http://fr.dbpedia.org/resource/")) {
          return "http://fr.wikipedia.org/wiki/" + uri.substring("http://fr.dbpedia.org/resource/".length);
        } else {
          return uri;
        }
      };
      delete Yasr.plugins['table'];
      delete Yasr.plugins['response'];
      const yasr = new Yasr(document.getElementById("yasr"), {
        pluginOrder: ["TableX", "Grid", "Map", "Stats"],
        defaultPlugin: "TableX",
        // disable persistency
        persistencyExpire: 0,
        maxPersistentResponseSize: 0
      });

      if(lang == "fr") { 
        yasr.plugins["Grid"].config.lang = "fr";
        yasr.plugins["Stats"].config.lang = "fr";
      } else {
        yasr.plugins["Grid"].config.lang = "en";
        yasr.plugins["Stats"].config.lang = "en";
      }

      // binds Sparnatural with the YasR plugins
      bindSparnaturalWithYasrPlugins(sparnatural, yasr);
      // binds Sparnatural with itself for the query execution and integration with yasqe and yasr
      bindSparnaturalWithItself(sparnatural, yasqe, yasr);

      document.getElementById('sparql-toggle').onclick = function() {
        if(document.getElementById('yasqe').style.display == 'none') {
          document.getElementById('yasqe').style.display = 'block';
          yasqe.setValue(yasqe.getValue());
          yasqe.refresh();
          document.getElementById('sparql-toggle-icon').className = 'fad fa-eye-slash fa-fw';
        } else {
          document.getElementById('yasqe').style.display = 'none';
          document.getElementById('sparql-toggle-icon').className = 'fad fa-eye fa-fw';
        }
        return false;        
      } ;

      document.getElementById('share').onclick = function() {
        var compressCodec = JsonUrl('lzma');
        compressCodec.compress(document.getElementById('query-json').value).then(result => {
          var url = window.location.pathname;
          url += '?query='+result ;
          $('#share-link').text(url);
          $('#share-link').attr('href', url);
          $('#shareModal').modal('show');
        });
      }
        
      document.getElementById('export').onclick = function() {
          var jsonString = JSON.stringify(
              JSON.parse(document.getElementById('query-json').value),
              null,
              2
            );
          $('#export-json').val(jsonString);
          $('#exportModal').modal('show');       
      } 

      document.getElementById('import').onclick = function() {
          $('#importModal').modal('show');       
      } 

      document.getElementById('importButton').onclick = function() {
          var json = JSON.parse($('#import-json').val());
          $('#importModal').modal('hide');  
          sparnatural.loadQuery(json);    
      } 

      document.getElementById('select-examples').onchange = function() {
        var key = $('#select-examples option:selected').val();
        if(sampleQueries.hasOwnProperty(key)) {
            sparnatural.loadQuery(sampleQueries[key]) ;
        }
      }
/*
      document.getElementById('tutorial').onclick = function() {
        sparnatural.clear();
        initTour();
      }
*/
      window.podConnectComponent = document.querySelector("solid-connect");

      

      window.callbackQueryPod = async function (sparql, session) {
        console.log('callback launched') ;
        
        let podurl = window.podConnectComponent.source ;
        if (podurl == '') {
          alert("Please enter source url") ;
          return await window.errorCollbackQueryPod('No source url defined') ;
        } else {
          return await window.podQueryEngine(sparql, session, podurl) ;
        }
        
        //return await results ;
      }
      window.errorCollbackQueryPod = function(message) {
        console.log(message) ;
        let error = new Error(message) ;
        return error;
      }



      sparnatural.addEventListener("init", (event) => {

        console.log("comunica init listener")

        sparnatural.customization = {
          sparqlHandler: { 
            async executeSparql(
              sparql,
              callback,
              errorCallback
            ) {
                console.log("Received SPARQL "+sparql);

                // ... execute SPARQL ...
                if (window.podConnectComponent.logedSession) {
                  console.log('Connected to pod') ;
                  

                  let results = await window.callbackQueryPod(
                    sparql, 
                    window.podConnectComponent.logedSession
                  );
                    console.log('results...');
                    //console.log(solidQueryUi.allResultsRecived) ;/**/
                  if (results instanceof Error) {
                    
                    errorCallback(results) ;

                  } else{
                    
                    console.log(results) ;
                  
                    callback(results);
                  }
                  
                  /*let solidQueryUi = document.querySelector("solid-query-ui");
                  console.log('query launched on index.html') ;
                  let results = await solidQueryUi.playLdfQueryUI(sparql) ;*/
                  
                  
                //callback(results) ;

                } else {
                  let error = window.errorCollbackQueryPod('Not connected to pod') ;
                  
                  errorCallback(error) ;
                }
            }
          }
        }
      });


  </script>
